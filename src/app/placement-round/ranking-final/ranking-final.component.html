<div class="d-flex px-3 my-3">
  <div
    class="flex-fill px-4 w-33"
  >
    <ul
      class="list-group list-group-flush w-50"
      style="display: table; margin: 0 auto;"
    >
      <li
        class="list-group-item py-0 d-flex text-dark pl-0"
        *ngFor="let group of placementRound.ranking; let iGroup = index"
      >


        <div
          [ngClass]="'custom-bg-' + placementRound.colors[iGroup]"
          class="px-2 text-center"
          style="writing-mode: vertical-rl;"
        >
          {{((iGroup+1)*3)-2}} - {{(iGroup+1)*3}}
        </div>

        <div class="w-100">
          <div class="d-flex" *ngFor="let team of group; let i = index">
            <div class="pl-2">
              {{((iGroup+1)*3)-2+i}}.
            </div>
            <div class="pl-2" style="width: auto;">
              <span class="ml-2">{{team.teamName}}</span>
            </div>
            <div class="pl-3" style="margin-left: auto;">
              <span class="">{{team.smallPointsWon}}:{{team.smallPointsLost}}</span>
            </div>
            <div class="pl-3">
              <span class="font-weight-bold">{{team.bigPointsWon}}:{{team.bigPointsLost}}</span>
            </div>
            <div class="pl-3 pr-2" style="flex-basis: 50px;">
              <small class="grey-text">{{team.smallPointsWon - team.smallPointsLost}}</small>
            </div>
          </div>
        </div>

      </li>
    </ul>
  </div>
</div>
